[package]
name = "terminal-emulator"
description = "A helper library for building terminal emulators, broken out from alacritty and inspired by libvte"
license = "MIT"
version = "0.1.0"
authors = ["David Flemstr√∂m <david.flemstrom@gmail.com>"]
repository = "https://github.com/dflemstr/mux"
keywords = ["terminal", "vte", "tty", "emulator", "pty"]
categories = ["command-line-interface", "command-line-utilities", "emulators"]
